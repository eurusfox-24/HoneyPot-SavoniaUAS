<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact — ArcticEdge</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="container">
    <header class="header"><a class="brand" href="index.html"><div class="logo">AE</div><div><div style="font-weight:800">ArcticEdge</div><div class="small">Contact</div></div></a></header>

    <main>
      <div class="card">
        <h2>Get in touch</h2>
        <p class="small">For demo requests, email demo [at] arcticedge.local (demo)</p>
        <form onsubmit="alert('Demo form — not sent'); return false;">
          <div style="display:flex;gap:8px">
            <input placeholder="Name" style="flex:1;padding:10px;border-radius:8px;margin-top:8px">
            <input placeholder="Email" style="flex:1;padding:10px;border-radius:8px;margin-top:8px">
          </div>
          <textarea placeholder="Message" style="width:100%;margin-top:8px;padding:10px;border-radius:8px"></textarea>
          <button type="submit" style="margin-top:8px;padding:10px 14px;border-radius:8px;background:linear-gradient(90deg,#2dd4bf,#0ea5a4);border:none;color:#012">Send</button>
        </form>
      </div>
    </main>

    <footer class="footer">© ArcticEdge — demo site</footer>
  </div>
</body>
</html>
